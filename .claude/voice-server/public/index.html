<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAI Voice Notifications</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.1em;
      color: #a0a0a0;
      margin-bottom: 20px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 25px;
      font-size: 0.9em;
      margin-top: 15px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff4444;
      animation: pulse 2s ease-in-out infinite;
    }

    .status.connected .status-dot {
      background: #44ff44;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 30px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
    }

    button.secondary:hover {
      box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9em;
      color: #a0a0a0;
    }

    .notifications-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .notification {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 15px;
      border-left: 4px solid #667eea;
      backdrop-filter: blur(10px);
      animation: slideIn 0.5s ease-out;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .notification:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateX(5px);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .notification-title {
      font-size: 1.2em;
      font-weight: 600;
      color: #667eea;
    }

    .notification-time {
      font-size: 0.85em;
      color: #888;
    }

    .notification-message {
      font-size: 1em;
      line-height: 1.6;
      color: #d0d0d0;
      margin-bottom: 10px;
    }

    .notification-footer {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
      font-size: 0.85em;
      color: #888;
    }

    .voice-badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 5px 12px;
      background: rgba(102, 126, 234, 0.2);
      border-radius: 15px;
      font-size: 0.85em;
    }

    .play-audio {
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      font-size: 1.5em;
      padding: 5px;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .play-audio:hover {
      color: #764ba2;
      transform: scale(1.2);
      box-shadow: none;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 4em;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 1.2em;
    }

    .error-banner {
      background: rgba(255, 68, 68, 0.2);
      border: 1px solid rgba(255, 68, 68, 0.5);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
    }

    .error-banner.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .controls {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }

    /* Volume control */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .volume-control label {
      font-size: 0.9em;
      color: #a0a0a0;
    }

    .volume-control input[type="range"] {
      width: 150px;
    }

    /* Loading spinner */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéôÔ∏è PAI Voice Notifications</h1>
      <p class="subtitle">Real-time voice and text notifications for WSL</p>
      <div class="status" id="status">
        <div class="status-dot"></div>
        <span id="status-text">Connecting...</span>
      </div>
    </header>

    <div class="error-banner" id="error-banner"></div>

    <div class="controls">
      <button onclick="testNotification()">üì® Send Test Notification</button>
      <button onclick="testVoiceNotification()" class="secondary">üéôÔ∏è Test Voice Message</button>
      <button onclick="clearNotifications()">üóëÔ∏è Clear History</button>
      <div class="volume-control">
        <label for="volume">üîä</label>
        <input type="range" id="volume" min="0" max="100" value="80" onchange="updateVolume(this.value)">
        <span id="volume-value">80%</span>
      </div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="total-notifications">0</div>
        <div class="stat-label">Total Notifications</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="voice-notifications">0</div>
        <div class="stat-label">Voice Messages</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="uptime">00:00:00</div>
        <div class="stat-label">Session Time</div>
      </div>
    </div>

    <div class="notifications-container" id="notifications">
      <div class="empty-state">
        <div class="empty-state-icon">üì≠</div>
        <div class="empty-state-text">No notifications yet. Waiting for messages...</div>
      </div>
    </div>
  </div>

  <script>
    let ws;
    let notifications = [];
    let totalNotifications = 0;
    let voiceNotifications = 0;
    let startTime = Date.now();
    let volume = 0.8;

    // Update uptime counter
    setInterval(() => {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const hours = Math.floor(elapsed / 3600).toString().padStart(2, '0');
      const minutes = Math.floor((elapsed % 3600) / 60).toString().padStart(2, '0');
      const seconds = (elapsed % 60).toString().padStart(2, '0');
      document.getElementById('uptime').textContent = `${hours}:${minutes}:${seconds}`;
    }, 1000);

    function connectWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}/ws`;

      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log('WebSocket connected');
        updateStatus(true, 'Connected');
        hideError();
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          console.log('Received:', data);

          if (data.type === 'notification') {
            addNotification(data);
          } else if (data.type === 'welcome') {
            console.log(data.message);
          }
        } catch (error) {
          console.error('Error parsing message:', error);
        }
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        showError('Connection error. Retrying...');
      };

      ws.onclose = () => {
        console.log('WebSocket disconnected');
        updateStatus(false, 'Disconnected - Reconnecting...');
        setTimeout(connectWebSocket, 3000);
      };
    }

    function updateStatus(connected, text) {
      const statusEl = document.getElementById('status');
      const statusText = document.getElementById('status-text');

      if (connected) {
        statusEl.classList.add('connected');
      } else {
        statusEl.classList.remove('connected');
      }

      statusText.textContent = text;
    }

    function showError(message) {
      const errorBanner = document.getElementById('error-banner');
      errorBanner.textContent = message;
      errorBanner.classList.add('show');
    }

    function hideError() {
      const errorBanner = document.getElementById('error-banner');
      errorBanner.classList.remove('show');
    }

    function addNotification(data) {
      totalNotifications++;
      if (data.voiceEnabled && data.audio) {
        voiceNotifications++;
      }

      document.getElementById('total-notifications').textContent = totalNotifications;
      document.getElementById('voice-notifications').textContent = voiceNotifications;

      const container = document.getElementById('notifications');

      // Remove empty state
      const emptyState = container.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }

      const notificationEl = document.createElement('div');
      notificationEl.className = 'notification';

      const time = new Date(data.timestamp).toLocaleTimeString();

      let audioButton = '';
      let audioWarning = '';

      if (data.audio) {
        audioButton = `<button class="play-audio" onclick="playAudio('${data.audio}')" title="Play voice message">‚ñ∂Ô∏è</button>`;
      } else if (data.voiceEnabled && !data.audio) {
        audioWarning = `<span style="color: #ff6b6b; font-size: 0.85em;">‚ö†Ô∏è No audio (API key missing?)</span>`;
      }

      notificationEl.innerHTML = `
        <div class="notification-header">
          <div class="notification-title">${escapeHtml(data.title)}</div>
          <div class="notification-time">${time}</div>
        </div>
        <div class="notification-message">${escapeHtml(data.message)}</div>
        <div class="notification-footer">
          ${data.voiceEnabled ? '<span class="voice-badge">üéôÔ∏è Voice Enabled</span>' : ''}
          ${audioButton}
          ${audioWarning}
        </div>
      `;

      container.insertBefore(notificationEl, container.firstChild);

      // Auto-play audio if available
//      if (data.audio) {
//        playAudio(data.audio);
//      }

      // Show browser notification if permission granted
      if (Notification.permission === 'granted') {
        new Notification(data.title, {
          body: data.message,
          icon: 'üéôÔ∏è'
        });
      }

      // Keep only last 50 notifications
      const notifs = container.querySelectorAll('.notification');
      if (notifs.length > 50) {
        notifs[notifs.length - 1].remove();
      }
    }

    function playAudio(base64Audio) {
      try {
        const audioData = atob(base64Audio);
        const arrayBuffer = new ArrayBuffer(audioData.length);
        const view = new Uint8Array(arrayBuffer);
        for (let i = 0; i < audioData.length; i++) {
          view[i] = audioData.charCodeAt(i);
        }

        const blob = new Blob([arrayBuffer], { type: 'audio/mpeg' });
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.volume = volume;

        audio.play().catch(error => {
          console.error('Error playing audio:', error);
          showError('Could not play audio. Click anywhere on the page first.');
        });

        audio.onended = () => {
          URL.revokeObjectURL(url);
        };
      } catch (error) {
        console.error('Error decoding audio:', error);
        showError('Error playing audio');
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateVolume(value) {
      volume = value / 100;
      document.getElementById('volume-value').textContent = `${value}%`;
    }

    async function testNotification() {
      try {
        const response = await fetch('/notify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title: 'Test Notification',
            message: 'This is a test notification from the web interface!',
            voice_enabled: false
          })
        });

        if (!response.ok) {
          throw new Error('Failed to send notification');
        }

        console.log('Test notification sent');
      } catch (error) {
        console.error('Error sending test notification:', error);
        showError('Failed to send test notification');
      }
    }

    async function testVoiceNotification() {
      try {
        const response = await fetch('/notify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title: 'Voice Test',
            message: 'Hello! This is a test of the voice notification system.',
            voice_enabled: true
          })
        });

        if (!response.ok) {
          throw new Error('Failed to send voice notification');
        }

        console.log('Test voice notification sent');
      } catch (error) {
        console.error('Error sending test voice notification:', error);
        showError('Failed to send voice notification');
      }
    }

    function clearNotifications() {
      const container = document.getElementById('notifications');
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üì≠</div>
          <div class="empty-state-text">No notifications yet. Waiting for messages...</div>
        </div>
      `;
      totalNotifications = 0;
      voiceNotifications = 0;
      document.getElementById('total-notifications').textContent = '0';
      document.getElementById('voice-notifications').textContent = '0';
    }

    // Check API key configuration on load
    async function checkApiKey() {
      try {
        const response = await fetch('/health');
        const data = await response.json();

        if (!data.api_key_configured) {
          showError('‚ö†Ô∏è ElevenLabs API key not configured. Voice notifications will not have audio. Please configure ELEVENLABS_API_KEY in ~/.env and restart the server.');
        }
      } catch (error) {
        console.error('Error checking API key:', error);
      }
    }

    // Request notification permission
    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission();
    }

    // Check API configuration
    checkApiKey();

    // Connect to WebSocket
    connectWebSocket();
  </script>
</body>
</html>
